<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <main>
      <h1>Password Generator</h1>
      <div class="showPass">
        <span class="pswrd">P4$5W0rD!</span>
        <div class="copy">
          <span class="copied">COPIED</span>
          <svg
            class="copySVG"
            width="21"
            height="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="#A4FFAF"
            />
          </svg>
        </div>
      </div>
      <div class="generatePass">
        <label class="charLength" for="charLength"
          >Character Length <span>0</span></label
        >
        <input type="range" min="5" max="15" value="5" />

        <div class="includeChck">
          <label for="uppercase"
            ><input type="checkbox" name="uppercase" id="uppercase" />Include
            Uppercase Letters</label
          >

          <label for="lowercase"
            ><input type="checkbox" name="lowercase" id="lowercase" />Include
            Lowercase Letters</label
          >

          <label for="numbers"
            ><input type="checkbox" name="numbers" id="numbers" />Include
            Numbers</label
          >

          <label for="symbols"
            ><input type="checkbox" name="symbols" id="symbols" />Include
            Symbols</label
          >
        </div>

        <div class="strength">
          <span>Strength</span>
          <div class="showStrength">
            <p>Medium</p>
            <div class="bars">
              <div class="first bar"></div>
              <div class="second bar"></div>
              <div class="third bar"></div>

              <div class="fourth bar"></div>
            </div>
          </div>
        </div>
        <button>
          <span>Generate</span>
          <span
            ><svg width="11" height="12" xmlns="http://www.w3.org/2000/svg">
              <path
                fill="#24232C"
                d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
              /></svg
          ></span>
        </button>
      </div>
    </main>
  </body>
</html>
